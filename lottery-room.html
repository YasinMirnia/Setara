<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Setara.com</title>
    <link rel="stylesheet" href="lottery-room.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/svg-icons/all.css" />
    <link rel="stylesheet" href="assets/svg-icons/all.min.css" />
    <link rel="stylesheet" href="assets/svg-icons/brands.css" />
    <link rel="stylesheet" href="assets/svg-icons/brands.min.css" />
    <link rel="stylesheet" href="assets/svg-icons/solid.css" />
    <link rel="stylesheet" href="assets/svg-icons/solid.min.css" />
  </head>
  <body>
    <header>
      <img src="Assets/Pictures/Login-Page/Setara-logo.png" alt="Setara" />
      <div id="timer-container">
        <h3>Rang Rover Velar's Draw</h3>
        <p id="countdown-timer"></p>
      </div>
      <div id="menu-bar">
        <a href="#">Buy Ticket</a>
        <a href="#">Our Winners</a>
        <a href="#">Lottery Room</a>
        <a href="#">About</a>
        <a href="#">Contact us</a>
        <a href="#">Sign in/Sign up</a>
        <a href="#" title="User Page"><i class="fa-regular fa-user"></i></a>
      </div>
    </header>
    <section>
      <h1>Lottery Room</h1>
      <div class="main-container">
        <div class="container">
          <div class="spinBtn">Spin</div>
          <div class="wheel">
            <span style="--i: 0"></span>
            <span style="--i: 1"></span>
            <span style="--i: 2"></span>
            <span style="--i: 3"></span>
            <span style="--i: 4"></span>
            <div class="number">
              <b style="--i: 0">4</b>
              <b style="--i: 1">1</b>
              <b style="--i: 2">8</b>
              <b style="--i: 3">3</b>
              <b style="--i: 4">9</b>
              <b style="--i: 5">5</b>
              <b style="--i: 6">0</b>
              <b style="--i: 7">7</b>
              <b style="--i: 8">2</b>
              <b style="--i: 9">6</b>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="spinBtn">Spin</div>
          <div class="wheel">
            <span style="--i: 0"></span>
            <span style="--i: 1"></span>
            <span style="--i: 2"></span>
            <span style="--i: 3"></span>
            <span style="--i: 4"></span>
            <div class="number prizes">
              <b style="--i: 0">
                Toyota<br />
                Corolla<br />
                2025<br />
                (2)
              </b>
              <b style="--i: 1"> Empty </b>
              <b style="--i: 2">
                iPhone<br />
                16<br />
                (5)
              </b>
              <b style="--i: 3"> Empty </b>
              <b style="--i: 4">
                Samsung<br />
                s25<br />
                Ultra<br />
                (4)
              </b>
              <b style="--i: 5"> Empty </b>
              <b style="--i: 6">
                Toyota<br />
                Hilux<br />
                2025<br />
                (2)
              </b>
              <b style="--i: 7"> Empty </b>
              <b style="--i: 8">
                iPhone<br />
                16<br />
                PM<br />
                (3)
              </b>
              <b style="--i: 9"> Empty </b>
            </div>
          </div>
        </div>
      </div>
      <div class="square-container">
        <div class="square left">2</div>
        <div class="square">0</div>
        <div class="square">2</div>
        <div class="square">5</div>
        <div class="square">01</div>
        <div class="square">07</div>
        <div class="square">1</div>
        <div class="square">1</div>
        <div class="square">1</div>
        <div class="square">1</div>
        <div class="square">1</div>
        <div class="square">1</div>
        <div class="square right">0</div>
      </div>
    </section>
    <script src="lottery-room.js"></script>
  </body>
</html>
