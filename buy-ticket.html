<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Setara.com</title>
    <link rel="stylesheet" href="buy-ticket.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/svg-icons/all.css" />
    <link rel="stylesheet" href="assets/svg-icons/all.min.css" />
    <link rel="stylesheet" href="assets/svg-icons/brands.css" />
    <link rel="stylesheet" href="assets/svg-icons/brands.min.css" />
    <link rel="stylesheet" href="assets/svg-icons/solid.css" />
    <link rel="stylesheet" href="assets/svg-icons/solid.min.css" />
  </head>
  <body>
    <header>
      <img src="Assets/Pictures/Login-Page/Setara-logo.png" alt="Setara" />
      <div id="timer-container">
        <h3>Rang Rover Velar's Draw</h3>
        <p id="countdown-timer"></p>
      </div>
      <div id="menu-bar">
        <a href="#">Buy Ticket</a>
        <a href="#">Our Winners</a>
        <a href="#">Lottery Room</a>
        <a href="#">About</a>
        <a href="#">Contact us</a>
        <a href="#">Sign in/Sign up</a>
        <a href="#" title="User Page"><i class="fa-regular fa-user"></i></a>
        <span id="search-icon" title="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <div id="search-bar" class="hidden">
          <input
            type="text"
            placeholder="Search for anything you looking for..."
          />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
    </header>
    <h1>Tickets</h1>
    <div class="avalible-prize">
      <div class="avalible">
        <img
          src="Assets/Pictures/Home-Page/21_Vertical+House.jpg"
          alt="House"
        />
        <h3>5,166 sqft House</h3>
        <div class="status-container">
          <span class="status">Status:</span>
          <span class="status-avalible">Avalible</span>
          <span class="avalible-dot"></span>
        </div>
        <p>2241/7000</p>
        <div class="price-button">
          <p>50$</p>
          <a href="#">Buy Ticket</a>
        </div>
      </div>
      <div class="avalible">
        <img src="Assets/Pictures/Home-Page/car.jpeg" alt="Car" />
        <h3>Mercedes Amg 2019</h3>
        <div class="status-container">
          <span class="status">Status:</span>
          <span class="status-avalible">Avalible</span>
          <span class="avalible-dot"></span>
        </div>
        <p>483/3000</p>
        <div class="price-button">
          <p>30$</p>
          <a href="#">Buy Ticket</a>
        </div>
      </div>
      <div class="avalible">
        <img src="Assets/Pictures/Home-Page/Iphone.webp" alt="House" />
        <h3>iPhone 15 pro max</h3>
        <div class="status-container">
          <span class="status">Status:</span>
          <span class="status-avalible">Avalible</span>
          <span class="avalible-dot"></span>
        </div>
        <p>29/200</p>
        <div class="price-button">
          <p>15$</p>
          <a href="#">Buy Ticket</a>
        </div>
      </div>
    </div>
    <div class="finished-prize">
      <div class="finished"></div>
      <div class="finished"></div>
      <div class="finished"></div>
    </div>
    <script src="buy-ticket.js"></script>
  </body>
</html>
